<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

	<div class="navbar navbar-inverse bg-inverse">
		<a class="navbar-brand">Coffee Shop</a>
	</div>
	<div class="col-xs-3 p-a-1">
		<a class="btn btn-block btn-outline-primary" href="/home">Home</a> <a
			class="btn btn-block btn-outline-primary" href="/products">Products</a>
		<a class="btn btn-block btn-outline-primary" href="/person">Person</a>
		<a class="btn btn-block btn-outline-primary" href="/orders">Orders</a>
	</div>

	<div class="col-xs-9 p-a-1">
		<form action="/product" method="post">
			<div class="form-group">
				<label>Name</label> <input class="form-control" name="productName" />
			</div>
			<div class="form-group">
				<label>Category</label>
				<!-- <input class="form-control" name="productType"/> -->

				<select class="form-control" name="productType">
					<option value="BREAKFAST">BREAKFAST</option>
					<option value="LUNCH">LUNCH</option>
					<option value="DINNER">DINNER</option>
				</select>
			</div>
			<div class="form-group">
				<label>Description</label> <input class="form-control"
					name="description" />
			</div>
			<div class="form-group">
				<label>Price</label> <input class="form-control" name="price" />
			</div>
			<button type="submit" class="btn btn-primary">Create</button>
		</form>
	</div>


</body>
</html>
